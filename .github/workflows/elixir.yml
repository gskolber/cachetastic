name: Elixir CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master] # Executa a ação em PRs direcionadas para a branch main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: [1.11.2]
        otp: [23.0]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - name: Install dependencies
        run: mix deps.get
      - name: Run Credo
        run: mix credo --strict
      - name: Run tests
        run: mix test
